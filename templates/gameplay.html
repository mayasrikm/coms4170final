{% extends "layout.html" %}

{% block content %}
<body>
<h1 class="gameplaytitle">Basic Gameplay</h1>
<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="../static/images/gameplay/slide1.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="../static/images/gameplay/slide2.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="../static/images/gameplay/slide3.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="../static/images/gameplay/slide4.png" style="width:100%">
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="../static/images/gameplay/slide5.png" style="width:100%">
      </div>
    
      <div class="mySlides fade last">
        <div class="numbertext">6 / 6</div>
        <img src="../static/images/gameplay/slide6.png" style="width:100%">
      </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
  <a href="/rules" class = "rulesButton"><button>Learn Slap Rules</button></a>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='gameplay_script.js') }}"></script>
</body>
{% endblock %}
